<!DOCTYPE html>

{% load bootstrap_toolkit %}

<html lang="es">
    
    <head>
        <meta charset="utf-8" />
        {% block styles %}
        {% load staticfiles %}
        {% bootstrap_stylesheet_tag %}
        <link rel="stylesheet" type="text/css" href="{% static 'estilos.css' %}" />
        {% endblock %}
        {% include "shim.html" %}
        <title>{% block title %}Bienvenidos a filling_in_layout{% endblock %}</title>
    </head>
    
    <body>
        {% include "header.html" %}
        <div class="container">
            {% block content %}{% endblock %}
            {% include "footer.html" %} 
        </div> 
    </body>
    
</html>
